{% extends 'panel/base/clients_panel.html' %}
{% load static %}
{% block content %}
<header class="bg-white shadow p-4 flex items-center">
    <a href="#!" class="text-gray-600 hover:text-blue-600"><i class="fas fa-bars"></i></a>
</header>
<div class="container mx-auto mt-5">

    <h2 class="text-center text-2xl font-bold mb-4">Leave a Comment</h2>
    {% if success %}
        <div class="text-green-500 text-center mb-4">{{ success }}</div>
    {% endif %}
    
    <form method="post" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="pressing_id" class="block text-gray-700">Select Pressing</label>
            <select name="pressing_id" class="form-select block w-full border-gray-300 rounded-md shadow-sm" id="pressing_id">
                {% for pressing in pressings %}
                    <option value="{{ pressing.id }}">{{ pressing.business_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="comment" class="block text-gray-700">Comment</label>
            <textarea class="form-textarea mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Comment" name="comment" rows="10" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Send</button>   
    </form>
</div>
{% endblock %}
