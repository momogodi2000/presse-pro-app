<!-- panel/manager/manage_order/view_invoices.html -->
{% extends 'panel/base/base2.html' %}
{% block content %}
<div class="container">
    <h1 class="my-4">View Invoices</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Invoice ID</th>
                <th>Client Name</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices %}
            <tr>
                <td>{{ invoice.id }}</td>
                <td>{{ invoice.client_name }}</td>
                <td>{{ invoice.amount }}</td>
                <td>{{ invoice.status }}</td>
                <td>
                    <a href="#" class="btn btn-primary btn-sm">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
