<!-- panel/manager/manage_order/schedule_pickup.html -->
{% extends 'panel/base/base2.html' %}
{% block content %}
<div class="container">
    <h1 class="my-4">Schedule Pickup</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="clientName">Client Name</label>
            <input type="text" class="form-control" id="clientName" name="clientName" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="pickupTime">Pickup Time</label>
            <input type="datetime-local" class="form-control" id="pickupTime" name="pickupTime" required>
        </div>
        <button type="submit" class="btn btn-success">Schedule Pickup</button>
    </form>
</div>
{% endblock %}
