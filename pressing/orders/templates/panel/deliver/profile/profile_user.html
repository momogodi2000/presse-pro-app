{% extends 'panel/base/clients_panel.html' %}
{% load static %}

{% block content %}
<div class="container animate__animated animate__fadeIn">
    <div class="profile-container">
        <h2 class="text-center">Profile</h2>
        <div class="text-center">
            {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
            {% else %}
                <img src="{% static 'image/why.jpeg' %}" alt="Default Profile Picture" class="profile-picture">
            {% endif %}
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" value="{{ user.username }}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" value="{{ user.email }}" readonly>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" id="role" class="form-control" value="{{ user.get_role_display }}" readonly>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" class="form-control" value="{{ user.phone }}" readonly>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" class="form-control" value="{{ user.address }}" readonly>
        </div>
        <div class="text-center">
            <a href="#" class="btn btn-edit">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
