{% extends 'panel/base/base_deliver.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8 animate__animated animate__fadeIn">
    <div class="profile-container bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-6">Profile</h2>
        <div class="text-center mb-4">
            {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto border-2 border-gray-300">
            {% else %}
                <img src="{% static 'image/why.jpeg' %}" alt="Default Profile Picture" class="w-32 h-32 rounded-full mx-auto border-2 border-gray-300">
            {% endif %}
        </div>
        
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
            <input type="text" id="username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500" value="{{ user.username }}" readonly>
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500" value="{{ user.email }}" readonly>
        </div>
        
        <div class="mb-4">
            <label for="role" class="block text-sm font-medium text-gray-700">Role:</label>
            <input type="text" id="role" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500" value="{{ user.get_role_display }}" readonly>
        </div>
        
        <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone:</label>
            <input type="text" id="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500" value="{{ user.phone }}" readonly>
        </div>
        
        <div class="mb-4">
            <label for="address" class="block text-sm font-medium text-gray-700">Address:</label>
            <input type="text" id="address" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500" value="{{ user.address }}" readonly>
        </div>
        
        <div class="text-center mt-6">
            <a href="#" class="inline-block bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition duration-200">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
