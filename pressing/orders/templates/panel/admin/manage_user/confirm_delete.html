<div class="bg-white shadow-md rounded-lg mb-6">
    <div class="px-4 py-4 border-b">
        <h5 class="text-xl font-semibold"><i class="fas fa-trash-alt mr-2"></i> Confirm Delete</h5>
    </div>
    <div class="p-4">
        <p class="mb-4">Are you sure you want to delete user <strong>{{ user.username }}</strong>?</p>
        <form method="post" action="{% url 'delete_user' user.id %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500 transition duration-300 mr-2">Delete</button>
            <a href="{% url 'user_management' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-200 transition duration-300">Cancel</a>
        </form>
    </div>
</div>
