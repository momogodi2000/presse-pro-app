{% extends 'panel/base/base_admin.html' %}

{% load static %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="dashboard-app">
    <header class="dashboard-toolbar">
        <h3 class="text-xl font-semibold">Edit User</h3>
    </header>
    <div class="container mx-auto mt-8">
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h5 class="text-lg font-medium flex items-center space-x-2">
                    <i class="fas fa-user-edit"></i>
                    <span>Edit User</span>
                </h5>
            </div>
            <div class="px-6 py-4">
                <form method="post" action="{% url 'edit_user' user.id %}" class="space-y-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
