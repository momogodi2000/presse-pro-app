{% extends 'panel/base/base_admin.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Delete Pressing Profile</h1>
    
    <p>Are you sure you want to delete <strong>{{ profile.business_name }}</strong>?</p>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Delete</button>
        <a href="{% url 'pressing_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded ml-4">Cancel</a>
    </form>
</div>
{% endblock %}
